[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[build.environment]
  REACT_APP_API_URL = "https://62cc-103-97-142-9.ngrok-free.app/oplps_api/api"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview]
  command = "npm run preview-build"
